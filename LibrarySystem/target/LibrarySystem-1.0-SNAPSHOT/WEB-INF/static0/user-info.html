<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta charset="utf-8">
<!--字体图标-->
<link href="/javaex/pc/css/icomoon.css" rel="stylesheet" />
<!--动画-->
<link href="/javaex/pc/css/animate.css" rel="stylesheet" />
<!--骨架样式-->
<link href="/javaex/pc/css/common.css" rel="stylesheet" />
<!--皮肤（缇娜）-->
<link href="/javaex/pc/css/skin/tina.css" rel="stylesheet" />
<!--jquery，不可修改版本-->
<script src="/javaex/pc/lib/jquery-1.7.2.min.js"></script>
<!--全局动态修改-->
<script src="/javaex/pc/js/common.js"></script>
<!--核心组件-->
<script src="/javaex/pc/js/javaex.min.js"></script>
<!--表单验证-->
<script src="/javaex/pc/js/javaex-formVerify.js"></script>
<title>后台管理</title>
</head>
<style>
	.info{
		font-size: 20px;
		letter-spacing: 3px;
		color: black;
		margin-top: 30px;
		margin-left: 360px;
		text-align: left;
	}
</style>

<body>
    <!--全部主体内容-->
<div class="list-content">
	<!--块元素-->
	<div class="block">
		<!--修饰块元素名称-->
		<div class="banner">
			<p class="tab fixed">个人信息</p>
		</div>
	
		<!--正文内容-->
		<div class="main">
			<p class="info">用户ID：<span id="uid"></span></p>
			<p class="info">姓&emsp;名：<span id="name"></span></p>
			<p class="info">身&emsp;份：<span id="status"></span></p>
			<p class="info">性&emsp;别：<span id="gender"></span></p>
			<p class="info">学&emsp;院：<span id="department"></span></p>
			<p class="info">年&emsp;级：<span id="grade"></span></p>
		</div>
	</div>
</div>

<script>
	document.getElementById("uid").innerText=localStorage.getItem("uid");
	document.getElementById("name").innerText=localStorage.getItem("name");
	document.getElementById("gender").innerText=localStorage.getItem("gender");
	document.getElementById("department").innerText=localStorage.getItem("department");
	document.getElementById("grade").innerText=localStorage.getItem("grade");
	document.getElementById("status").innerText=localStorage.getItem("status");
</script>
</body>
</html>
